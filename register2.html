      <div class="container-fluid">
            <form class="form-horizontal ml-5 mr-5 p-5 shadow mb-5 putih" style="background-color:#f1f2f6 ;">
              <div class="text-center">
                <h4 class="mb-5 text-primary text-mg">REGISTRASI WISATA KULINER</h4>
              </div>
              
              <div class="container">
                <div class="form-group row">
                  <label for="namaTW" class="col-sm-2 col-form-label">Nama Tempat Wisata :</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="namaTW-i" >
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="Jenis" class="col-sm-2 col-form-label">Jenis Wisata :</label>
                  <div class="col-sm-10">
                    <select name="Jenis" id="jenis-i" class="form-control">
                      <option value="taman">Kedai Kopi</option>
                      <option value="masjid">Local Food</option>
                      <option value="kuliner">Sea Food</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="desc" class="col-sm-2  col-form-label">Deskripsi Wisata</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="desc" id="desc-i"  rows="4"></textarea>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="kontak" class="col-sm-2 col-form-label"> Kontak Person</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="kontak-i" >
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="noHP" class="col-sm-2 col-form-label"><i class="fas fa-phone-square-alt"></i> No HP/Telpon</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control " id="noHP-i" >
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label"><i class="far fa-envelope"></i> Email</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="email-i" >
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="alamatW" class="col-sm-2 col-form-label"> Alamat Web</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="alamat-i" placeholder="https://" >
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="alamatL" class="col-sm-2  col-form-label"><i class="fas fa-map-marked-alt"></i> Alamat Lengkap</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="alamatL" id="alamatL-i"  rows="2"></textarea>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="LL" class="col-sm-2 col-form-label">Latitude, Longitude</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="LL">
                  </div>
                </div>
