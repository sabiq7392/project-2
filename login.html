<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap">
    <link rel="icon" href="SIWIKODE.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_login.css">
    <script src="https://kit.fontawesome.com/40613f3d16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SIWIKODE</title>
    <script>
      alert("Username: kelompok 5, password: 12345")
      alert("Login as Admin, username: admin, password: admin")
      function validateForm() {
        var x = document.forms["myForm"]["username"].value;
        var z = document.forms["myForm"]["pass"].value;
        if (x == "kelompok5", z == "12345"){
          alert("Login Success! Welcome!")
          return true
        }
        else if (x == "admin", z == "admin") {
          alert("Login as Admin")
          window.open("admin.html");
            
        }
        else {
          alert("Password atau Username Salah!")
          return false
        }
      }

    </script>
  </head>
  <body>     
    
    
    
      <div class="center">
        <form class="login shadow putih p-5" name="myForm" action="index.html" onsubmit="return validateForm()" method="post"> 
            
          <legend class="text-center ">SIWIKODE</legend>
          <div class="form-group row">
              <input type="text"  class="form-control" id="username" placeholder="Username" name="username">            
          </div>
          <div class="form-group row">                       
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pass">           
          </div>
          <div class="form-group row">
            <button type="submit" class="form-control btn btn-primary  " onclick="login()">Login</button>
          </div>
          
           
          
         
        </form>
      
          
        
    </div>
      
     
    
    
    
    
  </body>
</html>
